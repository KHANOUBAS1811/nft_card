<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>NFT Card</title>
</head>
<body>
    <div class="container">
        <div class="container_content">
            <div class="container_image">
                <img src="./images/image-equilibrium.jpg" alt="" class="container_imageContent">
                <div class="hoverly">
                    <img src="./images/icon-view.svg" alt="view image" class="icon_view">
                    <i class="fa-user"></i>
                </div>
            </div>
            <div class="container_textContent">
                <p class="container_title">Equilibrium #3429</p>
                <p class="container_description">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="container_pricing">
                    <img src="./images/icon-ethereum.svg" alt="" class="container_ETH">
                    <p class="container_price">0.041 ETH</p>
                    <img src="./images/icon-clock.svg" alt="" class="container_clock">
                    <p class="container_leftdays">3 days left</p>

                </div>
                <br>
                <hr>
                <div class="container_author">
                    <img src="./images/image-avatar.png" alt="" class="author_pic">
                    <p class="container_creation">Creation of</p>
                    <p class="author_name">Jules Wyvern</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
